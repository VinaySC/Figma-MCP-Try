<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money - EZ-Banko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="send.css">
</head>

<body>
    <div class="app-wrapper">
        <div class="app-container">
            <!-- Header -->
            <header class="header subpage-header">
                <a href="index.html" class="icon-btn back-btn" aria-label="Go Back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="var(--color-black)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <div class="header-text">
                    <h1>Send Money</h1>
                </div>
                <div style="width: 48px;"></div> <!-- Spacer to center title -->
            </header>

            <!-- Recipient Section -->
            <section class="recipient-section">
                <h2>Send to</h2>
                <div class="recipient-list">
                    <div class="recipient-item add-new">
                        <div class="avatar-circle add-circle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="var(--color-black)" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <span class="recipient-name">New</span>
                    </div>
                    <div class="recipient-item active">
                        <div class="avatar-circle">
                            <img src="https://i.pravatar.cc/150?img=68" alt="Maria">
                        </div>
                        <span class="recipient-name">Maria</span>
                    </div>
                    <div class="recipient-item">
                        <div class="avatar-circle">
                            <img src="https://i.pravatar.cc/150?img=33" alt="John">
                        </div>
                        <span class="recipient-name">John</span>
                    </div>
                    <div class="recipient-item">
                        <div class="avatar-circle">
                            <img src="https://i.pravatar.cc/150?img=47" alt="Emma">
                        </div>
                        <span class="recipient-name">Emma</span>
                    </div>
                </div>
            </section>

            <!-- Amount Section -->
            <section class="amount-section">
                <div class="currency-badge">USD</div>
                <div class="amount-display">
                    <span class="currency-symbol">$</span>
                    <input type="text" value="150" class="amount-input" id="amount-input">
                </div>
                <p class="balance-subtext">Available Balance: $47,779.06</p>
            </section>

            <!-- Note Section -->
            <section class="note-section">
                <input type="text" class="note-input" placeholder="Add a note (optional)">
            </section>

            <!-- Keypad (Visual only for aesthetics) -->
            <section class="keypad">
                <div class="key-row">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                </div>
                <div class="key-row">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                </div>
                <div class="key-row">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                </div>
                <div class="key-row">
                    <button class="key">.</button>
                    <button class="key">0</button>
                    <button class="key action-key">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 4H8L1 12L8 20H21C21.5304 20 22.0391 19.7893 22.4142 19.4142C22.7893 19.0391 23 18.5304 23 18V6C23 5.46957 22.7893 4.96086 22.4142 4.58579C22.0391 4.21071 21.5304 4 21 4V4Z"
                                stroke="var(--color-black)" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M18 9L12 15M12 9L18 15" stroke="var(--color-black)" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Action Area -->
            <div class="floating-action">
                <button class="primary-btn">Send Money</button>
            </div>
        </div>
    </div>
</body>

</html>
